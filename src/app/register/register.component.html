<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="well">
                <label for="email">Email</label>
                <input type="email"
                       name="email"
                       id="email"
                       [(ngModel)]="record.email"
                       class="form-control">
                <br>
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       [(ngModel)]="record.password"
                       class="form-control">
                <hr>
                <a class="btn btn-primary btn-block" (click)="register()">Register</a>
                <a class="btn btn-default btn-block">Cancel</a>
            </div>
        </div>
    </div>
</div>
